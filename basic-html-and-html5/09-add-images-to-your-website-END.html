<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>

	<!-- INFO
		You can add images to your website by using the img 
		element, and point to a specific image's URL using the 
		src attribute.

		<img src="https://www.freecatphotoapp.com/your-image.jpg">
		Note that img elements are self-closing. 
	-->

	<!-- ** 1 **
		Within the existing main element, 
		insert an img element before the existing p elements.
	-->

	<!-- ** 2 ** 
		Now set the src attribute so that it points to the url
	 	https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg
	-->

	<!-- ** 3 ** 
		Finally, don't forget to give your img element an 
		alt attribute with applicable text.
	-->

	<h2>CatPhotoApp</h2>
	<main>
		<img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg" alt="a cat picture">
		<p>Kitty ipsum dolor sit amet, shed everywhere shed everywhere stretching attack your ankles chase the red dot,
			hairball run catnip eat the grass sniff.</p>
		<p>Purr jump eat the grass rip the couch scratched sunbathe, shed everywhere rip the couch sleep in the sink fluffy
			fur catnip scratched.</p>
	</main>

</body>

</html>
